<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>
<body>
  <main class="cadastro">
    <div class="cadastro__container">
      <h1 class="cadastro__title">Criar sua conta</h1>
      <form class="cadastro__form">
        <input class="cadastro__input" type="text" placeholder="Nome completo" required autocomplete="off">
        <span class="cadastro__input-border"></span>
        <input class="cadastro__input" type="email"  placeholder="e-mail" required autocomplete="off"/>
        <span class="cadastro__input-border"></span>
        <input class="cadastro__input" type="password" id="password" minlength="6" onKeyUp="verificaForcaSenha();"
          placeholder="senha" required autocomplete="off"/>
        <span class="cadastro__input-border"></span>
        <span id="password-status"></span>
        <button class="cadastro__submit">Cadastrar</button>
      </form>
    </div>
  </main>

  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
  </script>

</body>
</html>
